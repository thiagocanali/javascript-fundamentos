<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>08 - Introdução | DOM - appendChild</title>

</head>

<body>
    
<div id="mensagem">


</div>

<script>

    var p = document.createElement("p");
    var p1 = document.createElement("p");
    var idMensagem = document.getElementById("mensagem");
    p.innerHTML = "olá, vamos estudar JavaScript?";
    p1.innerHTML = "oi, eu sou o segundo elemento";
    idMensagem.appendChild(p);
    document.getElementById("mensagem").appendChild(p1);
    
</script>

</body>

</html>
